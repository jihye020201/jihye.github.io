<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 0; padding: 0; height: 3000px;background-color: blanchedalmond;}
        #text {position: fixed; top: 50px; left: 50px;}
        #box {border:3px solid blue; height: 100px; width:100%;
            position:fixed; top:200px; left:0; box-sizing: border-box;}
    </style>
</head>
<body>
    <p id="box">box</p>
    <div id="text">
        <p id="t1">1</p>
        <p id="t2">2</p>
        <p id="t3">3</p>
    </div>
    <script>
        const element = document.getElementById("box");
        window.addEventListener("scroll", function(){
        //console.log("clientHeight");
        //console.log("innerHeight: "+ window.innerHeight);
        //console.log("scrollY: " + window.scrollY);
        document.getElementById("t1").innerText = "clientHeight:" + document.body.clientHeight;
        document.getElementById("t2").innerText = "innerHeight:" + window.innerHeight;
        document.getElementById("t3").innerText = "scrollY:" + window.scrollY;
        width = Math.floor(window.scrollY/(document.body.clientHeight-window.innerHeight+ 16) * 100) + "%";
        element.style.width= width;
        });
    </script>
</body>
</html>
